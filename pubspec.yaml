name: mercurius
description: For mercurius.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  package_info_plus: ^3.0.1           # 程序内部获取包信息
  url_launcher: ^6.1.6                # 打开外部连接
  provider: ^6.0.4                    # 状态管理
  json_serializable: ^6.5.3           # json 相关
  json_annotation: ^4.7.0             # json 相关
  json_model: ^1.0.0                  # json 相关
  cached_network_image: ^3.2.2        # 缓存从网络获取的图片
  dio: ^4.0.6                         # 网络请求
  fluttertoast: ^8.1.1                # 小提示
  shared_preferences: ^2.0.15         # 数据持久化


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.10.0"
  build_runner: ^2.3.2                # 代码生成用的实用工具

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#00000000"
    theme_color: "#00000000"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48 # min:48, max:256, default: 48

flutter:
  uses-material-design: true
  fonts:
    - family: HarmonyOS_Sans_SC
      fonts:
        - asset: assets/fonts/HarmonyOS_Sans_SC_Regular.ttf
        - asset: assets/fonts/HarmonyOS_Sans_SC_Thin.ttf
          weight: 100
        - asset: assets/fonts/HarmonyOS_Sans_SC_Light.ttf
          weight: 300
        - asset: assets/fonts/HarmonyOS_Sans_SC_Medium.ttf
          weight: 500
        - asset: assets/fonts/HarmonyOS_Sans_SC_Bold.ttf
          weight: 700
        - asset: assets/fonts/HarmonyOS_Sans_SC_Black.ttf
          weight: 900
    - family: cmdysj
      fonts:
        - asset: assets/fonts/cmdysj.ttf
  assets:
    - assets/icon/icon.png
