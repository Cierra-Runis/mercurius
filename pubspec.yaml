name: mercurius
description: For mercurius.

publish_to: "none"

version: 1.6.1+100

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  another_flushbar: ^1.12.30
  badges: ^3.1.2
  based_list: ^1.1.3
  based_splash_page: ^1.0.1
  based_split_view: ^1.0.5
  cross_file: ^0.3.3+6
  dio: ^5.3.4
  dart_date: ^1.3.2
  dynamic_color: ^1.6.8
  file_picker: ^6.1.1
  flutter_displaymode: ^0.6.0
  flutter_markdown: ^0.6.18+2
  flutter_quill: ^8.6.3
  flutter_riverpod: ^2.4.9
  image_picker: ^1.0.4
  image_picker_android: ^0.8.8
  image_picker_platform_interface: ^2.9.1
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  intl: ^0.18.1
  json_annotation: ^4.8.1
  keframe: ^3.0.0
  loading_animation_widget: ^1.2.0+4
  path_provider: ^2.1.1
  package_info_plus: ^5.0.1
  pausable_timer: ^3.1.0+3
  photo_view: ^0.14.0
  qweather_icons: ^1.6.0
  riverpod_annotation: ^2.3.3
  share_plus: ^7.2.1
  shared_preferences: ^2.2.2
  sticky_and_expandable_list: ^1.1.3
  system_tray: ^2.0.3
  syncfusion_flutter_charts: ^23.2.6
  url_launcher: ^6.2.1
  unicons: ^2.1.1
  vibration: ^1.8.3
  window_manager: ^0.3.7
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  custom_lint: ^0.5.7
  freezed: ^2.4.5
  isar_generator: ^3.1.0+1
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.3
  riverpod_lint: ^2.1.1

flutter:
  uses-material-design: true
  fonts:
    - family: Saira
      fonts:
        - asset: assets/fonts/Saira/Saira-Thin.ttf
          weight: 100
        - asset: assets/fonts/Saira/Saira-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Saira/Saira-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Saira/Saira-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Saira/Saira-Light.ttf
          weight: 300
        - asset: assets/fonts/Saira/Saira-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Saira/Saira-Regular.ttf
          weight: 400
        - asset: assets/fonts/Saira/Saira-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Saira/Saira-Medium.ttf
          weight: 500
        - asset: assets/fonts/Saira/Saira-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Saira/Saira-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Saira/Saira-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Saira/Saira-Bold.ttf
          weight: 700
        - asset: assets/fonts/Saira/Saira-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Saira/Saira-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Saira/Saira-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Saira/Saira-Black.ttf
          weight: 900
        - asset: assets/fonts/Saira/Saira-BlackItalic.ttf
          weight: 900
          style: italic
    - family: MiSans
      fonts:
        - asset: assets/fonts/MiSans/MiSans-Regular.ttf
    - family: CascadiaCodePL
      fonts:
        - asset: assets/fonts/CascadiaCodePL/CascadiaCodePL-Regular.otf
  assets:
    - assets/icon/

flutter_intl:
  enabled: true
  class_name: L10N
  arb_dir: lib/l10n
  output_dir: lib/l10n
