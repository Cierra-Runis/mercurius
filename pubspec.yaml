name: mercurius
description: For mercurius.

publish_to: "none"

version: 1.3.7+83

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter: # Flutter 本体 [网址略]
    sdk: flutter
  flutter_localizations: # Flutter [网址略]
    sdk: flutter
  another_flushbar: ^1.12.30 # 提示框 [https://pub.dev/packages/another_flushbar]
  badges: ^3.1.1 # 小红点提示 [https://pub.dev/packages/badges]
  cross_file: ^0.3.3+4 # 文件操作 [https://pub.dev/packages/cross_file]
  dio: ^5.3.0 # 网络请求 [https://pub.dev/packages/dio]
  dart_date: ^1.2.2 # 转换时间工具 [https://pub.dev/packages/dart_date]
  file_picker: ^5.3.2 # 文件选择 [https://pub.dev/packages/file_picker]
  flutter_displaymode: ^0.6.0 # 高刷 [https://pub.dev/packages/flutter_displaymode]
  flutter_markdown: ^0.6.17 # markdown [https://pub.dev/packages/flutter_markdown]
  flutter_quill: ^7.2.13 # 富文本 [https://pub.dev/packages/flutter_quill]
  flutter_riverpod: ^2.3.6 # 状态管理 [https://pub.dev/packages/riverpod]
  image_picker: ^1.0.1 # 图片选择 [https://pub.dev/packages/image_picker]
  image_picker_android: ^0.8.7+4 # 图片选择 [https://pub.dev/packages/image_picker_android]
  image_picker_platform_interface: ^2.8.0 # 图片选择 [https://pub.dev/packages/image_picker_platform_interface]
  isar: ^3.1.0+1 # 数据库 [https://pub.dev/packages/isar]
  isar_flutter_libs: ^3.1.0+1 # 数据库的库 [https://pub.dev/packages/isar_flutter_libs]
  intl: ^0.18.0 # 国际化 [https://pub.dev/packages/intl]
  json_annotation: ^4.8.1 # json 相关 [https://pub.dev/packages/json_annotation]
  keframe: ^3.0.0 # 列表优化 [https://pub.dev/packages/keframe]
  loading_animation_widget: ^1.2.0+4 # 加载器组件 [https://pub.dev/packages/loading_animation_widget]
  path_provider: ^2.0.15 # 路径获取 [https://pub.dev/packages/path_provider]
  package_info_plus: ^4.0.2 # 包信息 [https://pub.dev/packages/package_info_plus]
  pausable_timer: ^2.0.0 # 可暂停计时器 [https://pub.dev/packages/pausable_timer]
  photo_view: ^0.14.0 # 图片视图 [https://pub.dev/packages/photo_view]
  pull_to_refresh: ^2.0.0 # 下拉刷新 [https://pub.dev/packages/pull_to_refresh]
  qweather_icons: ^0.0.11 # QWeather 图标 [https://pub.dev/packages/qweather_icons]
  riverpod_annotation: ^2.1.1 # 状态管理相关 [https://pub.dev/packages/riverpod_annotation]
  share_plus: ^7.0.2 # 分享 [https://pub.dev/packages/share_plus]
  sticky_and_expandable_list: ^1.1.2 # 粘性头部与分组列表 [https://pub.dev/packages/sticky_and_expandable_list]
  system_tray: ^2.0.3 # 系统托盘 [https://pub.dev/packages/system_tray]
  syncfusion_flutter_charts: ^22.1.39 # 图表 [https://pub.dev/packages/syncfusion_flutter_charts]
  url_launcher: ^6.1.12 # 打开外部链接 [https://pub.dev/packages/url_launcher]
  unicons: ^2.1.1 # 图标 [https://pub.dev/packages/unicons]
  vibration: ^1.8.1 # 振动反馈 [https://pub.dev/packages/vibration]
  waterfall_flow: ^3.0.2 # 图片网格流 [https://pub.dev/packages/waterfall_flow]
  window_manager: ^0.3.5 # 窗口管理 [https://pub.dev/packages/window_manager]

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  build_runner: ^2.4.6 # 代码生成用实用工具 [https://pub.dev/packages/build_runner]
  custom_lint: ^0.4.0 # 自定义 lint [https://pub.dev/packages/custom_lint]
  isar_generator: ^3.1.0+1 # 数据库代码生成工具 [https://pub.dev/packages/isar_generator]
  json_serializable: ^6.7.1 # json 相关 [https://pub.dev/packages/json_serializable]
  riverpod_generator: ^2.2.3 # riverpod 代码生成工具 [https://pub.dev/packages/riverpod]
  riverpod_lint: ^1.3.2 # riverpod 代码检查 [https://pub.dev/packages/riverpod_lint]

flutter:
  uses-material-design: true # 启用 material3 设计
  fonts:
    - family: Saira
      fonts:
        - asset: assets/fonts/Saira.ttf
  assets:
    - assets/icon/

flutter_intl:
  enabled: true # 启用国际化
  class_name: MercuriusL10N # 可选的为生成的本地化类设置名称
  arb_dir: lib/l10n
  output_dir: lib/l10n
