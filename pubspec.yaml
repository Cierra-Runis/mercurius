name: mercurius
description: For mercurius.

publish_to: "none"

# 请使用 .release_tool/main.py 进行修改版本号, 简化自 https://www.jianshu.com/p/5058eb7505d3

# Flutter 使用 android/app/build.gradle 来打包 apk, 且其引入了 flutter.gradle 如 D:/flutter/packages/flutter_tools/gradle/flutter.gradle

# 约在 flutter.gradle 的 810 行

# def addFlutterDeps = { variant ->
#     if (shouldSplitPerAbi()) {
#         variant.outputs.each { output ->
#             def abiVersionCode = ABI_VERSION.get(output.getFilter(OutputFile.ABI))
#             if (abiVersionCode != null) {
#                 output.versionCodeOverride =
#                     abiVersionCode * 1000 + variant.versionCode
#             }
#         }
#     }
#     (...)
# }

# 我们知道 flutter 将判断是否使用了 'split-per-abi' 命令, 是则在 ABI_VERSION 选择一个版本 *1000 再加上构建号

# 官方解释见 https://developer.android.com/studio/build/configure-apk-splits

# 我们只需修改 ABI_VERSION map 如下

# private static final Map ABI_VERSION = [
#     (ARCH_ARM32)        : 0,
#     (ARCH_ARM64)        : 0,
#     (ARCH_X86)          : 0,
#     (ARCH_X86_64)       : 0,
# ]

version: 0.1.2+32

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # 本地化
    sdk: flutter
  package_info_plus: ^3.0.1 # 包信息
  url_launcher: ^6.1.10 # 打开外部链接
  provider: ^6.0.4 # 状态管理
  dio: ^5.1.1 # 网络请求
  json_serializable: ^6.5.3 # json 相关
  json_annotation: ^4.7.0 # json 相关
  shared_preferences: ^2.0.20 # 数据持久化
  sudoku_solver_generator: ^2.1.0+1 # 数独生成器
  confetti: ^0.7.0 # 彩纸效果
  flutter_markdown: ^0.6.13 # markdown
  unicons: ^2.1.1 # 图标
  isar: ^3.0.5 # 数据库
  isar_flutter_libs: ^3.0.5 # 数据库的库
  path_provider: ^2.0.11 # 路径获取
  flutter_quill: ^7.0.3 # 富文本
  flutter_displaymode: ^0.5.0 # 高刷
  dart_date: ^1.2.1 # 转换时间工具
  double_back_to_close: ^2.0.0 # 二次退出确认
  another_flushbar: ^1.12.29 # 提示框
  share_plus: ^6.3.0 # 分享
  table_calendar: ^3.0.8 # 日历
  badges: ^3.0.3 # 小红点提示
  vibration: ^1.7.6 # 振动反馈
  open_app_file: ^4.0.1 # 打开文件
  syncfusion_flutter_charts: ^21.1.37 # 图表
  loading_animation_widget: ^1.2.0+4 # 加载器组件
  pull_to_refresh: ^2.0.0 # 下拉刷新
  preference_list: ^0.0.1 # 好看的列表

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  isar_generator: ^3.0.5 # 数据库代码生成工具
  build_runner: ^2.3.3 # 代码生成用实用工具

flutter:
  uses-material-design: true
  fonts:
    - family: Saira
      fonts:
        - asset: assets/fonts/Saira.ttf
    - family: QWeather_Icon
      fonts:
        - asset: assets/fonts/QWeather_Icons.ttf
  assets:
    - assets/icon/icon.png
