name: mercurius
description: For mercurius.

publish_to: "none"

version: 1.5.3+98

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter: # Flutter 本体
    sdk: flutter
  flutter_localizations: # Flutter
    sdk: flutter
  another_flushbar: ^1.12.30 # 提示框
  badges: ^3.1.2 # 小红点提示
  based_list: ^1.1.2
  based_split_view: ^1.0.0
  cross_file: ^0.3.3+6 # 文件操作
  dio: ^5.3.3 # 网络请求
  dart_date: ^1.3.2 # 转换时间工具
  file_picker: ^6.1.1 # 文件选择
  flutter_displaymode: ^0.6.0 # 高刷
  flutter_markdown: ^0.6.18+2 # markdown
  flutter_quill: ^8.2.6 # 富文本
  flutter_riverpod: ^2.4.5 # 状态管理
  image_picker: ^1.0.4 # 图片选择
  image_picker_android: ^0.8.8 # 图片选择
  image_picker_platform_interface: ^2.9.1 # 图片选择
  isar: ^3.1.0+1 # 数据库
  isar_flutter_libs: ^3.1.0+1 # 数据库的库
  intl: ^0.18.1 # 国际化
  json_annotation: ^4.8.1 # json 相关
  keframe: ^3.0.0 # 列表优化
  loading_animation_widget: ^1.2.0+4 # 加载器组件
  path_provider: ^2.1.1 # 路径获取
  package_info_plus: ^4.2.0 # 包信息
  pausable_timer: ^3.1.0+3 # 可暂停计时器
  photo_view: ^0.14.0 # 图片视图
  qweather_icons: ^1.6.0 # QWeather 图标
  riverpod_annotation: ^2.3.0 # 状态管理相关
  share_plus: ^7.2.1 # 分享
  shared_preferences: ^2.2.2
  sticky_and_expandable_list: ^1.1.3 # 粘性头部与分组列表
  system_tray: ^2.0.3 # 系统托盘
  syncfusion_flutter_charts: ^23.1.44 # 图表
  url_launcher: ^6.2.1 # 打开外部链接
  unicons: ^2.1.1 # 图标
  vibration: ^1.8.3 # 振动反馈
  window_manager: ^0.3.7 # 窗口管理
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6 # 代码生成用实用工具
  custom_lint: ^0.5.6 # 自定义 lint
  freezed: ^2.4.5
  isar_generator: ^3.1.0+1 # 数据库代码生成工具
  json_serializable: ^6.7.1 # json 相关
  riverpod_generator: ^2.3.3 # riverpod 代码生成工具
  riverpod_lint: ^2.1.1 # riverpod 代码检查

flutter:
  uses-material-design: true # 启用 material3 设计
  fonts:
    - family: Saira
      fonts:
        - asset: assets/fonts/Saira-Thin.ttf
          weight: 100
        - asset: assets/fonts/Saira-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Saira-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Saira-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Saira-Light.ttf
          weight: 300
        - asset: assets/fonts/Saira-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Saira-Regular.ttf
          weight: 400
        - asset: assets/fonts/Saira-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Saira-Medium.ttf
          weight: 500
        - asset: assets/fonts/Saira-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Saira-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Saira-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Saira-Bold.ttf
          weight: 700
        - asset: assets/fonts/Saira-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Saira-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Saira-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Saira-Black.ttf
          weight: 900
        - asset: assets/fonts/Saira-BlackItalic.ttf
          weight: 900
          style: italic
  assets:
    - assets/icon/

flutter_intl:
  enabled: true # 启用国际化
  class_name: L10N # 可选的为生成的本地化类设置名称
  arb_dir: lib/l10n
  output_dir: lib/l10n
