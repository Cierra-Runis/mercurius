name: mercurius
description: For mercurius.

publish_to: "none"

version: 0.1.3+35

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter: # Flutter 本体 [网址略]
    sdk: flutter
  flutter_localizations: # Flutter [网址略]
    sdk: flutter
  another_flushbar: ^1.12.29 # 提示框 [https://pub.dev/packages/another_flushbar]
  badges: ^3.0.3 # 小红点提示 [https://pub.dev/packages/badges]
  confetti: ^0.7.0 # 彩纸效果 [https://pub.dev/packages/confetti]
  dio: ^5.1.1 # 网络请求 [https://pub.dev/packages/dio]
  dart_date: ^1.2.1 # 转换时间工具 [https://pub.dev/packages/dart_date]
  double_back_to_close: ^2.0.0 # 二次退出确认 [https://pub.dev/packages/double_back_to_close]
  flutter_displaymode: ^0.5.0 # 高刷 [https://pub.dev/packages/flutter_displaymode]
  flutter_markdown: ^0.6.14 # markdown [https://pub.dev/packages/flutter_markdown]
  flutter_quill: ^7.0.6 # 富文本 [https://pub.dev/packages/flutter_quill]
  isar: ^3.0.5 # 数据库 [https://pub.dev/packages/isar]
  isar_flutter_libs: ^3.0.5 # 数据库的库 [https://pub.dev/packages/isar_flutter_libs]
  json_annotation: ^4.7.0 # json 相关 [https://pub.dev/packages/json_annotation]
  json_serializable: ^6.5.3 # json 相关 [https://pub.dev/packages/json_serializable]
  loading_animation_widget: ^1.2.0+4 # 加载器组件 [https://pub.dev/packages/loading_animation_widget]
  open_app_file: ^4.0.1 # 打开文件 [https://pub.dev/packages/open_app_file]
  path_provider: ^2.0.14 # 路径获取 [https://pub.dev/packages/path_provider]
  package_info_plus: ^3.0.3 # 包信息 [https://pub.dev/packages/package_info_plus]
  provider: ^6.0.5 # 状态管理 [https://pub.dev/packages/provider]
  pull_to_refresh: ^2.0.0 # 下拉刷新 [https://pub.dev/packages/pull_to_refresh]
  share_plus: ^6.3.1 # 分享 [https://pub.dev/packages/share_plus]
  shared_preferences: ^2.1.0 # 数据持久化 [https://pub.dev/packages/shared_preferences]
  sudoku_solver_generator: ^2.1.0+1 # 数独生成器 [https://pub.dev/packages/sudoku_solver_generator]
  syncfusion_flutter_charts: ^21.1.37 # 图表 [https://pub.dev/packages/syncfusion_flutter_charts]
  table_calendar: ^3.0.8 # 日历 [https://pub.dev/packages/table_calendar]
  url_launcher: ^6.1.10 # 打开外部链接 [https://pub.dev/packages/url_launcher]
  unicons: ^2.1.1 # 图标 [https://pub.dev/packages/unicons]
  vibration: ^1.7.6 # 振动反馈 https://pub.dev/packages/vibration

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3 # 代码生成用实用工具 [https://pub.dev/packages/build_runner]
  isar_generator: ^3.0.5 # 数据库代码生成工具 [https://pub.dev/packages/isar_generator]

flutter:
  uses-material-design: true # 启用 material3 设计
  fonts:
    - family: Saira
      fonts:
        - asset: assets/fonts/Saira.ttf
    - family: QWeather_Icon
      fonts:
        - asset: assets/fonts/QWeather_Icons.ttf
  assets:
    - assets/icon/icon.png
