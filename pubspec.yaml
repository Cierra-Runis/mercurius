version: 0.0.1+6

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  package_info_plus: ^3.0.1           # 程序内部获取包信息
  url_launcher: ^6.1.6                # 打开外部连接
  provider: ^6.0.4                    # 状态管理
  json_serializable: ^6.5.3           # json 相关
  json_annotation: ^4.7.0             # json 相关
  json_model: ^1.0.0                  # json 相关
  cached_network_image: ^3.2.2        # 缓存从网络获取的图片
  dio: ^4.0.6                         # 网络请求
  fluttertoast: ^8.1.1                # 小提示
  shared_preferences: ^2.0.15         # 数据持久化
  sudoku_solver_generator: ^2.1.0+1   # 数独生成器
  confetti: ^0.7.0                    # 彩纸效果
  flutter_markdown: ^0.6.13           # markdown
  unicons: ^2.1.0                     # 图标


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.10.0"   # 生成图标的工具
  build_runner: ^2.3.2                # 代码生成用的实用工具

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


flutter:
  uses-material-design: true
  fonts:
    - family: HarmonyOS_Sans_SC
      fonts:
        - asset: assets/fonts/HarmonyOS_Sans_SC_Regular.ttf
        - asset: assets/fonts/HarmonyOS_Sans_SC_Thin.ttf
          weight: 100
        - asset: assets/fonts/HarmonyOS_Sans_SC_Light.ttf
          weight: 300
        - asset: assets/fonts/HarmonyOS_Sans_SC_Medium.ttf
          weight: 500
        - asset: assets/fonts/HarmonyOS_Sans_SC_Bold.ttf
          weight: 700
        - asset: assets/fonts/HarmonyOS_Sans_SC_Black.ttf
          weight: 900
    - family: cmdysj
      fonts:
        - asset: assets/fonts/cmdysj.ttf
  assets:
    - assets/icon/icon.png
