version: 0.0.1+15

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  package_info_plus: ^3.0.1           # 程序内部获取包信息
  url_launcher: ^6.1.6                # 打开外部连接
  provider: ^6.0.4                    # 状态管理
  json_serializable: ^6.5.3           # json 相关
  json_annotation: ^4.7.0             # json 相关
  json_model: ^1.0.0                  # json 相关
  cached_network_image: ^3.2.2        # 缓存从网络获取的图片
  dio: ^4.0.6                         # 网络请求
  shared_preferences: ^2.0.15         # 数据持久化
  sudoku_solver_generator: ^2.1.0+1   # 数独生成器
  confetti: ^0.7.0                    # 彩纸效果
  flutter_markdown: ^0.6.13           # markdown
  unicons: ^2.1.0                     # 图标
  isar: ^3.0.5                        # 数据库
  isar_flutter_libs: ^3.0.5           # 数据库的库
  flutter_quill: ^6.1.6               # 富文本
  geolocator: ^9.0.2                  # 定位
  path_provider: ^2.0.11              # 路径获取
  flutter_quill_extensions: ^0.1.0    # 富文本扩展
  flutter_displaymode: ^0.4.1         # 高刷
  dart_date: ^1.1.1                   # 转换时间工具
  double_back_to_close: ^2.0.0        # 二次退出确认
  another_flushbar: ^1.12.29          # 提示框


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  isar_generator: ^3.0.5              # 数据库代码生成工具
  build_runner: ^2.3.2                # 代码生成用实用工具

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


flutter:
  uses-material-design: true
  fonts:
    - family: HarmonyOS_Sans_SC
      fonts:
        - asset: assets/fonts/HarmonyOS_Sans_SC_Regular.ttf
        - asset: assets/fonts/HarmonyOS_Sans_SC_Thin.ttf
          weight: 100
        - asset: assets/fonts/HarmonyOS_Sans_SC_Light.ttf
          weight: 300
        - asset: assets/fonts/HarmonyOS_Sans_SC_Medium.ttf
          weight: 500
        - asset: assets/fonts/HarmonyOS_Sans_SC_Bold.ttf
          weight: 700
        - asset: assets/fonts/HarmonyOS_Sans_SC_Black.ttf
          weight: 900
    - family: Saira
      fonts:
        - asset: assets/fonts/Saira.ttf
    - family: QWeather_Icon
      fonts:
        - asset: assets/fonts/QWeather_Icons.ttf
  assets:
    - assets/icon/icon.png
