name: Releases

on:
  push:
    branch:
     - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@main
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "app-arm64-v8a-release.apk"
          tag: "v0.0.2+1"
          bodyFile: "body.md"
          token: ${{ secrets.WAREHOUSE_TOKEN }}